<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>

    <link rel="stylesheet" href="static/styles.css">


    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Student Performance Prediction</h1>
        <form action="/predictdata" method="POST">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="ethnicity">Race/Ethnicity:</label>
                <select class="form-control" id="ethnicity" name="ethnicity">
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="form-group">
                <label for="parental_level_of_education">Parental Level of Education:</label>
                <select class="form-control" id="parental_level_of_education" name="parental_level_of_education">
                    <option value="some high school">Some High School</option>
                    <option value="high school">High School</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="master's degree">Master's Degree</option>
                </select>
            </div>

            <div class="form-group">
                <label for="lunch">Lunch:</label>
                <select class="form-control" id="lunch" name="lunch">
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free/Reduced</option>
                </select>
            </div>

            <div class="form-group">
                <label for="test_preparation_course">Test Preparation Course:</label>
                <select class="form-control" id="test_preparation_course" name="test_preparation_course">
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reading_score">Reading Score:</label>
                <input type="number" class="form-control" id="reading_score" name="reading_score" required>
            </div>

            <div class="form-group">
                <label for="writing_score">Writing Score:</label>
                <input type="number" class="form-control" id="writing_score" name="writing_score" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
    </div>
</body>
</html>
